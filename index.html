<!doctype html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>

<body>

    <div id="leftSide">
    
        <div id="goodguys">
              
        </div>
        
    </div>
    
    <div id="middle">
    
    	<div id="showdown">
        </div>
    
    </div>
    
    <div id="rightSide">
        
        <div id="badguys">
        
        </div>
        
    </div>
    
    <form id="myform">
    	
        <fieldset>
                    
            <p>
            	<label>Number of Players</label>
            	<input type="number" name="players" size="4" min="2" max="5" value="2" />
            </p>
            
            <p id="gameType">
                <label>Play as Heroes</label>
                <input type="radio" name="game" value="good" checked />
                <br>
                <label>Play as Villains</label>
                <input type="radio" name="game" value="evil"/>
            </p>
            
            <p id="heroExpansions">
                <label>Dark City</label>
                <input type="checkbox" name="expansionH" value="dc"/><br>
                <label>Secret Wars I</label>
                <input type="checkbox" name="expansionH" value="swi" /><br>
                <label>Secret Wars II</label>
                <input type="checkbox" name="expansionH" value="swii" /><br>
                <label>Paint the Town Red</label>
                <input type="checkbox" name="expansionH" value="pttr"/><br>
                <label>Fantastic Four</label>
                <input type="checkbox" name="expansionH" value="ff"/><br>
                <label>Guardians of the Galaxy</label>
                <input type="checkbox" name="expansionH" value="gotg"/><br>
                <label>Captain America 75th Anniversity</label>
                <input type="checkbox" name="expansionH" value="ca75"/>
            </p>
            
            <p id="villainExpansions">
                <label>Fear Itself</label>
                <input type="checkbox" name="expansionV" value="fi"/>
            </p>
            
            <button type="button" onClick="init();">Submit form</button>
            <button type="reset">Reset</button>
            
		</fieldset>
        
    </form>

</body>
</html>
